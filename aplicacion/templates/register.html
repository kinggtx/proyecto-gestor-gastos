{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro | GGP</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" href="{% static 'css/register.css' %}">
</head>
<body class="registration-body">
    <main class="main-content">
        <section class="form-container animated-form">
            <h1 class="form-title">Registro de Usuario</h1>
            {% if error %}
                <p class="error animated-error">{{ error }}</p>
            {% endif %}
            <form method="post" class="register-form">
                {% csrf_token %}
                <div class="form-group">
                    <label for="username">Nombre de usuario:</label>
                    <input type="text" id="username" name="username" required class="form-input">
                </div>
                <div class="form-group">
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" name="password" required class="form-input">
                </div>
                <div class="form-group">
                    <label for="nombre_perfil">Nombre de Perfil:</label>
                    <input type="text" id="nombre_perfil" name="nombre_perfil" required class="form-input">
                </div>
                <div class="form-group">
                    <label for="ingreso_mensual">Ingreso Mensual Estimado:</label>
                    <input type="number" id="ingreso_mensual" name="ingreso_mensual" step="0.01" required class="form-input">
                </div>
                
                <button type="submit" class="form-button animated-button">Registrarse</button>
            </form>
            <p class="login-link">¿Ya tienes una cuenta? <a href="{% url 'login' %}">Inicia sesión aquí</a>.</p>
        </section>
    </main>
</body>
</html>
